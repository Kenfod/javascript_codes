<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>

</head>
<body>
    <h1>DOM Navigation</h1>

    <h1 id="my-heading">Food R Us</h1>

    <h4 id="myFruits">Fruits</h4>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
        <li id="banana">Banana</li>
    </ul>
    
    <h4 id="myVeges">Vegetables</h4>
    <ul id="vegetables">
        <li id="onions">Onions</li>
        <li id="carrots">Carrots</li>
        <li id="potatoes">Potatoes</li>
    </ul>

   <h4 id="myDesserts">Desserts</h4>
    <ul id="desserts">
        <li id="cake">Cake</li>
        <li id="pie">Pie</li>
        <li id="ice-cream">Ice cream</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
