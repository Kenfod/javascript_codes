<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
    <div id="container">
        <h1>🏠 Number Guessing Game-2</h1>
        <label for="minNum">Enter the MINIMUM number for computer:</label>
        <input type="number" id="minNum" value="0"><br><br>
        <label for="maxNum">Enter the MAXIMUM number for computer:</label>
        <input type="number" id="maxNum" value="0"><br>
        <button type="button" class="buttons" onclick="generateNumber()">Start Game</button><br>
        <p id="result1"></p> 

        <label for="guess">Guess the number SELECTED:</label>
        <input type="number" id="guess" value="0"><br>
        
        <button type="button" class="buttons" onclick="checkGuess()">Check Guess</button><br>
        <label id="attempt">0</label><br>
        <p id="result"></p>  
    </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
