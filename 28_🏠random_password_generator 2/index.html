<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>

    <div id="container">
        <h1>Random Password Generator-2</h1>
        <input type="radio" id="includeLowerCase">
        <label for="includeLowerCase">Add Lower-case characters?</label><br>
        <input type="radio" id="includeUpperCase">
        <label for="includeUpperCase">Add Upper-case characters?</label><br>
        <input type="radio" id="includeNumbers">
        <label for="includeNumbers">Add Numbers?</label><br>
        <input type="radio" id="includeSymbols">
        <label for="includeSymbols">Add Special characters?</label><br>
        <label for="passwordLength">Password Length :</label>
        <input type="number" id="passwordLength" value="0" min="8">
        <button type="button" onclick="generatePassword()">Generate Password</button>
        <p id="result"></p>  
    </div>

    </form>

    <script src="index2.js"></script>
</body>
</html>
